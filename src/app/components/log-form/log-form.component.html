<div class="card card-body mb-3">
    <form>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Add a log..." name="text" autocomplete="off"
                [(ngModel)]="text">
        </div>
        <input [disabled]="text.length == 0" type="submit" value="Add log" class="btn btn-light mr-2">
        <button [hidden]="text.length == 0" class="btn btn-warning">Clear</button>
    </form>
</div>
